# Application Configuration
# This file provides default configuration values
# Environment variables will override these settings

app:
  name: "PyReact Fusion"
  version: "1.0.0"
  description: "Production-ready full-stack application template"
  environment: "development"  # development, staging, production
  debug: true

server:
  host: "0.0.0.0"
  port: 8000
  api_prefix: "/api"
  static_path: "./frontend/dist"
  reload: true  # Auto-reload on code changes (development only)

security:
  jwt:
    secret_key: "change-this-in-production"
    algorithm: "HS256"
    access_token_expire_minutes: 30
  cors:
    origins:
      - "http://localhost:3000"
      - "http://localhost:5173"
      - "http://localhost:8000"
    allow_credentials: true
    allow_methods: ["*"]
    allow_headers: ["*"]

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "./logs/app.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_bytes: 10485760  # 10MB
  backup_count: 5

database:
  default_type: "sqlite"
  pool_size: 5
  max_overflow: 10
  echo: false  # Log SQL queries (development only)

features:
  rate_limiting:
    enabled: false
    requests_per_minute: 60
  health_check:
    enabled: true
    endpoint: "/api/health"

